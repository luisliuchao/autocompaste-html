		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<!--[if lt IE 8]>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Welcome</a></li>

					</ul>
				</div>
			</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1>Post-Experiment Questionnaire</h1>
					<hr>
					<p>Current participant: <span class="js-pid pid"></span></p>
					<div class="error-text"></div>
					<form id="post-expt-form">
						<div class="form-group">
							<label for="q1">Q1. What are the advantages of AutoComPaste do you think?</label>
              <div class="checkbox">
	              <label>
	                <input type="checkbox" name="Q1" value="Easy to learn">
	                Easy to learn
	              </label>
	            </div>
	            <div class="checkbox">
	              <label>
	                <input type="checkbox" name="Q1" value="Easy to use">
                	Easy to use
	              </label>
	            </div>
	            <div class="checkbox">
	              <label>
	                <input type="checkbox" name="Q1" value="More efficient">
                	More efficient
	              </label>
	            </div>
						</div>
						<div class="form-group">
							<label for="q2">Q2. How likely will you switch to AutoComPaste if that's available?</label>
							<div class="radio">
							  <label>
								<input type="radio" name="Q2" id="very-likely" value="Very likely">
									Very likely. I like it very much.
							  </label>
							</div>
							<div class="radio">
							  <label>
								<input type="radio" name="Q2" id="maybe" value="Maybe">
									Maybe. It depends.
							  </label>
							</div>
							<div class="radio">
							  <label>
								<input type="radio" name="Q2" id="not-likely" value="Not likely">
									Not likely. I still prefer the traditional copy-paste way.
							  </label>
							</div>
						</div>
						<div class="form-group">
							<label for="q3">Q3. Any suggestions to improve the AutoComPaste?</label>
							<textarea class="form-control" id="q3" name="Q3" placeholder="Enter response"></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/DataStorage.js"></script>
		<script src="js/ACPToolKit.js"></script>
		<script src="js/main.js"></script>

		<script>
			$(function () {
				$('#post-expt-form').submit(function (event) {
					event.preventDefault();
					var formResponses = $(this).serializeArray();
					let error;
					formResponses.slice().reverse().forEach((response) => {
						if (!response.value) {
							error = `Answer to ${response.name} is required!`;
						}
					});
					if (error) {
						$('.error-text').html(error);
					} else {
						ACPToolKit.downloadFormData(formResponses, 'post');
						ACPToolKit.clearAllData();
						alert('Thank you for your participation!');
					}
				});
			});
		</script>
	</body>
</html>
