	<body>
		<!--[if lt IE 8]>

		<![endif]-->
		<nav class="navbar navbar-default">

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Welcome</a></li>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1>Pre-Experiment Questionnaire</h1>
					<hr>
					<p>Please put all information needed for participant: <span class="js-pid pid"></span></p>
					<div class="error-text"></div>
					<form id="pre-expt-form">
						<div class="form-group">
							<label for="name">Q1. Name</label>
							<input type="text" class="form-control" id="name" name="Q1" placeholder="Enter your name">
						</div>
						<div class="form-group">
							<label for="age">Q2. Age</label>
							<input type="number" class="form-control" id="age" name="Q2" placeholder="Enter your age">
						</div>
						<div class="form-group">
							<label for="gender-male">Q3. Gender</label>
							<div class="radio">
							  <label>
								<input type="radio" name="Q3" id="gender-male" value="Male" checked>
									Male
							  </label>
							</div>
							<div class="radio">
							  <label>
								<input type="radio" name="Q3" id="gender-female" value="Female">
									Female
							  </label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/DataStorage.js"></script>
		<script src="js/ACPToolKit.js"></script>
		<script src="js/main.js"></script>

		<script>
			$(function () {
				$('#pre-expt-form').submit(function (event) {
					event.preventDefault();
					var formResponses = $(this).serializeArray();
					let error;
					formResponses.slice().reverse().forEach((response) => {
						if (!response.value) {
							error = `Answer to ${response.name} is required!`;
						}
					});
					if (error) {
						$('.error-text').html(error);
					} else {
						ACPToolKit.downloadFormData(formResponses, 'pre');
						window.location = 'instructions.html';
					}
				});
			});
		</script>
	</body>
</html>
